<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Wildwest</title>
    <meta name="description" content="A table that shows ACME Wildwest information">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="title" scope="colgroup" colspan="3">ACME Wildwest</th>

                    <th scope="col" colspan="1">Sales</th>
                    <th scope="col" colspan="1">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="goal">$7,500</td>
                </tr>
                <tr>
                    <td class="italic">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="footer_table">
                    <td colspan="3">Compiled on 11.03.2021 by N. Tanner Smith</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
