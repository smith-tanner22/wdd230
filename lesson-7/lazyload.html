<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <meta name="description" content="A page that implements lazy loading">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
    <h1>Lazy Loading Examples:</h1>
    <picture>
        <img src="placeholder.jpg" data-src="https://picsum.photos/300/400" alt="Random picture from picsum.">
    </picture>
    <picture>
        <img src="placeholder.jpg" data-src="https://placeimg.com/300/400/tech" alt="Random tech related picture.">
    </picture>
    <picture>
        <img src="placeholder.jpg" data-src="https://placeimg.com/300/400/people" alt="Random people related picture.">
    </picture>
    <picture>
        <img src="placeholder.jpg" data-src="https://placeimg.com/300/400/animals" alt="Random animal related.">
    </picture>
    <picture>
        <img src="placeholder.jpg" data-src="https://placeimg.com/300/400/nature" alt="Random nature related picture.">
    </picture>
    <picture>
        <img src="placeholder.jpg" data-src="https://placeimg.com/300/400/architecture" alt="Random architecture related picture.">
    </picture>
    </main>
</body>
</html>
